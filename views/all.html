<table>
  <tr> 
    <th>Date</th><th>Restaurant</th><th>Host</th><th>Total</th><th>Eaters</th><th>Comments</th>
  </tr>
  <tr ng-repeat="x in all">
    <td class="date">{{x.date}}</td><td>{{x.restaurant}}</td><td>{{x.host}}</td><td>{{x.total}}</td><td class="eaters">{{x.eaters}}</td><td>{{x.comments}}</td>
  </tr>
  </table>
